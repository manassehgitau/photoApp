<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">My App</h1>
            <nav>
                <a href="/" class="text-blue-600 hover:underline">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="ml-4 text-red-500 hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="ml-4 text-blue-600 hover:underline">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto mt-10 px-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center text-sm text-gray-500 mt-12">
        &copy; {{ year|default:2025 }} My App. All rights reserved.
    </footer>
</body>
</html>
