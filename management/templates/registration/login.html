{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Login to Your Account</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block mb-1 font-medium">Username</label>
            <input type="text" name="username" id="id_username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
            <label for="id_password" class="block mb-1 font-medium">Password</label>
            <input type="password" name="password" id="id_password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div class="flex justify-between items-center">
            <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">
                Login
            </button>
            <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
    </form>
</div>
{% endblock %}
