{% extends 'base.html' %}
{% block title %}My Photos{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">My Uploaded Photos</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for photo in photos %}
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-lg font-semibold">{{ photo.title }}</h2>
                <p class="text-sm text-gray-600">{{ photo.description|truncatewords:10 }}</p>
                <div class="mt-2">
                    {% for tag in photo.tags.all %}
                        <span class="text-xs bg-gray-200 text-gray-800 px-2 py-1 rounded">{{ tag.name }}</span>
                    {% endfor %}
                </div>
                <a href="{% url 'photo_detail' photo.id %}" class="block mt-4 text-blue-500 hover:underline">View Details</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
